<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images

    </title>
</head>
<body>
    <h2>
        This page cover common image formats, but you may also be looking for <a href="index.html" target="_blank">links</a> and useful <a href="misc/extras.html" target="_blank">extras</a>
    </h2>
    <h3>JPGs</h3>
    <p>JPG images are good for photos</p>
    <img src="images/mochi.jpg" alt="An image of a gradient mochi" />

    <h3>GIFs</h3>
    <p>GIFs are good for animations</p>
    <img src="images/mochi.gif" alt="An image of a moving mochi" />

    <h3>PNGs</h3>
    <p>PNGs are good for diagrams and icons</p>
    <img src="images/mochi.png" alt="An image of a mochi" />  
<!-- PNGs, JPGs and GIFs are pixel based -->

    <h3>SVGs</h3> 

    <p>SVGs are <strong>amazing</strong>. use them forever you can</p>
    <img src="images/mochi.svg" alt="An image of a mochi in SVG format">
    <!-- SVG are vector based, its good for responsive designs-->

</body>
</html>
